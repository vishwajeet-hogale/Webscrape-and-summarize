{% extends "layout.html" %}
{% block body %}

<!-- ------------------ -->


<!-- -------------------------------- -->
<div class="row align-content-center px-5">
    <div class="col-md-12 mx-auto ">
      {% with messages = get_flashed_messages()  %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <div class="card card-body">
        <form action="{{url_for('index')}}" method="POST">
          
          <button class="btn btn-primary btn-block" type="submit" name="submit_button" value="webscrape">
            webscrape
          </button>
          <button class="btn btn-primary btn-block" type="submit" name="submit_button" value="generate_summary">
            generate_summary
          </button>
        </form>
      </div>
    </div>
</div>
<br><br>
<div class="container">
  <div class="cards-list">
    
        {% for contact in contacts %}
        <div class="card">
          <br>
          <div class="container">
            <h4><b>{{contact.0}}</b></h4> 
            <p>{{contact.2}}</p> 
          </div>
        </div>
        <br>
        {% endfor %}
  </div>
